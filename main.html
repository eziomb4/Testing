<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    <link rel="stylesheet" href="vis.css">
</head>

<body class="MainContainer">
    <div id="mainframe">

        <div id="container">
            <header class="HeadBorder"></header>
            
            <div id="CarName">
                <h1>ASHWAMEGHA</h1>
                <div id="time"></div>
            </div>

            <div class="card">
                <div class="search">
                    <input class="input" type="text" placeholder="Enter City Name" spellcheck="false">
                    <button class="searchbtn"></button>
                    <h1 class="temp"></h1>
                    <h1 class="city"></h1>
                </div>
            </div>

            <div id="nav">
                <div>
                    <button class="home"></button>
                </div>
                <div>
                    <button id="navigation"></button>
                </div>
                <div>
                    <button class="connect"></button>
                </div>
                <div>
                    <button class="more"></button>
                </div>
            </div>
        </div>

        <div>
            <footer class="FootBorder">
        </div>

        <div class="butcont">
            <button id="Backward" class="but-1"></button>
            <button id="Home" class="but-2"></button>
            <button id="Forward" class="but-3">
        </div>

        </footer>
</body>

<script src="main.js"></script>
<script src="Filemain.js"></script>
<!-- <script src="splashscreen/splash.js"></script> -->
</html>
